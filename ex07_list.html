<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list (글머리 기호)</title>
	</head>
	<body>
		
		<!--ul(unordered list) : 순번이 필요없는 목록들을 표기-->
		<ul>	
			<li>메뉴1</li>
			<li>메뉴2<li/>
			<li>메뉴3<li/>
			
		</ul>
		
		<!--ol(ordered list) : 순번이 필요한 목록들을 표기-->
		<ol>
			<li>짜장면</li>
			<li>짬뽕</li>
			<li>볶음밥</li>
		</ol>
	</body>
</html>
