<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인/블록 요소</title>
	</head>
	<body>
		사랑의 하츄핑
		용기를 줘 아자핑
		졸려요 피곤핑
		
		<!--p태그는 브라우저의 전체영역을 차지하는 블록요소-->
		<p>
			<!--내가가진 내용만큼만 너비를 차지하는 인라인요소-->
			<b>단락</b>을 정의하는 p요소(태그)
		</p>
		
		<p>
			<!--b태그와 같이 텍스트를 강조하는 태그지만
				음성낭독기가 실제로 강조하여 읽는다-->
			<strong>두번째</strong> p태그
			세번째 텍스트
		</p>
		<p>
			<!--br : 강제개행-->
			<i>개구쟁이</i> 뽀로로 <br>
			<em>장난꾸러기</em> 크롱
			
		</p>
		
		<hr>
		
		<p>
			<a href="https://www.naver.com">네이버</a> <br>
			<a href="ex02_heading.html">HTML이란</a> <br>
			<!--target : 새로운 창 팝업-->
			<!--연결한 페이지가 아직 없는 a태그에
			#임시링크를 넣어두면 된다-->
			<a href="#" 
			target="_blank">봐라 나의 실력을</a>
		</p>
		
		<hr>
		
		<p>
			<img src="image/background.jpg"alt='돌산'/>
			<img src="image/acid2Test.jpg" alt="웃는얼굴" title="나의이미지">
		</p>
		
		<hr> <!--줄바꿈-->
		<p>
			즐거워 <del>라라핑</del>
			졸려요 <ins>피곤핑</ins> 
			배고파요 꼬륵핑 <br>
			m<sub>2</sub>, co<sup>2</sup>
		</p>
		
	</body>
</html>
