<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>시맨틱 태그를 이용한 테이블 정의</title>
	</head>
	
	<body>
		<!--semantic 태그 : 
			브라우저가 인식할 수 있는 특정한 의미를 가진 태그-->
		<table border="1">
			<caption>태블릿pc와 스마트폰의 판매현황</caption>
			
			<thead>
				<tr>
					<th>구분</th>
					<th>태블릿pc</th>
					<th>스마트폰</th>
				</tr>
			</thead>
			
			<tfoot>
				<tr>
					<th>총 판매량</th>
					<td>5만대</td>
					<td>16만대</td>
				</tr>
			</tfoot>
			
			<tbody>
				<tr>
					<th>상반기 판매량</th>
					<td>2만대</td>
					<td>5만대</td>
				</tr>
				
				<tr>
					<th>하반기 판매량</th>
					<td>3만대</td>	
					<td>11만대</td>	
				</tr>
				
			</tbody>
		</table>
	</body>
</html>
